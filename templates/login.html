<link rel="stylesheet" type="text/css" href="/static/style.css">
{% block body %}
<h1 style="font-family: STXingkai;margin: -25px 0px 0px 450px;font-size:45px;color:rgb(51, 51, 51);">尚美画室学生信息管理系统</h1>
  {% if error %}
    <p class=error style="margin-left: 40%;"><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt style="margin-left: 40%;">Username:
      <dd style="margin-left: 40%;"><input type=text name=username value="{{
          request.form.username }}">
      <dt style="margin-left: 40%;">Password:
      <dd style="margin-left: 40%;"><input type=password name=password>
    </dl>
    <p style="margin-left: 43%;"><input type=submit value=Login>
  </form>
{% endblock %}
